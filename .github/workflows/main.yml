name: CI

on:
  push:
    branches: [ "main", "development", "release" ]
  pull_request:
    branches: [ "main", "development", "release" ]
  workflow_dispatch:

env:
  PY_VER: "3.12"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo Hello, world!
      - run: |
          echo Add other actions to build,
          echo test, and deploy your project.

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}
      - uses: astral-sh/setup-uv@v7

      - name: Cache virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-py${{ env.PY_VER }}-venv-${{ hashFiles('uv.lock') }}-${{ hashFiles('pyproject.toml', 'requirements*.txt') }}
          restore-keys: ${{ runner.os }}-py${{ env.PY_VER }}-venv-

      - name: Sync dependencies (pyproject/requirements)
        env:
          UV_PYTHON_DOWNLOADS: "0"
        run: |
          set -e
          uv sync --frozen --dev

      - name: Run pytest
        env:
          CI: "true"
          PYTHONUNBUFFERED: "1"
        run: uv run pytest

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}
      - uses: astral-sh/setup-uv@v7

      - name: Build docs (MkDocs)
        run: |
          uvx --from mkdocs-material mkdocs build --strict

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy-docs:
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release'))
    needs: docs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
